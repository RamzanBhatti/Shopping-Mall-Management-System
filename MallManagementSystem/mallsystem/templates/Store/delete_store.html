<!DOCTYPE html>
<html>

<head>
    <title>Delete Store</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #E53935;  /* A more warning color for the header */
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .content {
            flex: 1;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #E53935;  /* A more warning color for the title */
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        p {
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }

        button {
            background-color: #E53935;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }

        button:hover {
            background-color: #D32F2F;  /* A more warning hover effect */
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #E53935;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="header">
            Shopping Mall Management System
        </div>

        <div class="content">
            <h1>Delete Store</h1>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this store?</p>
                <button type="submit">Delete</button>
            </form>
            <a href="{% url 'store_management' %}">Back to Main Interface</a>
        </div>

        <div class="footer">
            &copy; 2023 Shopping Mall Management System. All rights reserved.
        </div>
    </div>
</body>

</html>
