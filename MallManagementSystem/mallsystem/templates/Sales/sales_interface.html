<!DOCTYPE html>
<html>

<head>
    <title>Sales Management</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #FF5733;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: block;
            color: #FF5733;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #FF5733;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #FF5733;
            color: white;
        }

        .footer {
            background-color: #FF5733;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="header">
            Shopping Mall Management System
        </div>

        <div class="content">
            <h1>Sales Management</h1>
            <a href="{% url 'process_sales' %}">Process Sales Transaction</a>
            <a href="{% url 'generate_receipt' %}">Generate Receipt</a>
            <a href="{% url 'sales_history' %}">Sales History</a>
        </div>

        <div class="footer">
            &copy; 2023 Shopping Mall Management System. All rights reserved.
        </div>
    </div>
</body>

</html>
